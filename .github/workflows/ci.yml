name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        # Ubuntu 24.04 (Noble) では libasound2 が libasound2t64 に変更されています
        # また、DEBIAN_FRONTEND=noninteractive を指定して対話プロンプトを防止します
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
          xvfb \
          libegl1 \
          libgl1 \
          libpulse0 \
          libasound2t64 \
          libnss3 \
          libgbm1 \
          libxcb-cursor0 \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xinput0
        python -m pip install --upgrade pip
        pip install PySide6 pytest pytest-qt pytest-cov mutagen

    - name: Run tests with coverage
      env:
        # xvfb を使用するためプラットフォームを xcb に設定
        QT_QPA_PLATFORM: xcb
        PYTHONPATH: .
      working-directory: ./music_player
      run: |
        # xvfb-run を使用して仮想ディスプレイ上でテストを実行し、ハングアップを防止します
        xvfb-run python3 -m pytest --color=no --cov=core --cov=ui tests/ --cov-report=term-missing | tee ../pytest-coverage.txt

    - name: Extract Coverage Percentage
      id: extract_coverage
      run: |
        COVERAGE=$(grep -i "^TOTAL" pytest-coverage.txt | grep -oE "[0-9]+%" | head -1 | tr -d '%')
        if [ -z "$COVERAGE" ]; then COVERAGE="0"; fi
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT

    - name: Generate Coverage Badge
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: 2ee8e15cec07f3ec79161c23e9e0c25e
        filename: music-player-coverage.json
        label: coverage
        message: ${{ steps.extract_coverage.outputs.percentage }}%
        color: brightgreen