name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
          xvfb \
          libegl1 \
          libgl1 \
          libpulse0 \
          libasound2t64 \
          libnss3 \
          libgbm1 \
          libxcb-cursor0 \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-shape0 \
          libxcb-xfixes0 \
          libxcb-xinerama0 \
          libxcb-xinput0 \
          libxcb-shm0 \
          libxcb-util1 \
          libx11-xcb1 \
          libdbus-1-3
        python -m pip install --upgrade pip
        pip install PySide6 pytest pytest-qt pytest-cov mutagen

    - name: Run tests with coverage
      env:
        QT_QPA_PLATFORM: xcb
        # OpenGL のクラッシュを避けるための設定
        QT_OPENGL: software
        # もしこれでも落ちたら、ログから原因（足りない.so）が特定できるようになります
        QT_DEBUG_PLUGINS: 1
        PYTHONPATH: .
      working-directory: ./music_player
      run: |
        # 画面番号を自動生成してテスト実行
        xvfb-run --auto-servernum python3 -m pytest --color=no --cov=core --cov=ui tests/ --cov-report=term-missing | tee ../pytest-coverage.txt

    - name: Extract Coverage Percentage
      id: extract_coverage
      run: |
        COVERAGE=$(grep -i "^TOTAL" pytest-coverage.txt | grep -oE "[0-9]+%" | head -1 | tr -d '%')
        if [ -z "$COVERAGE" ]; then COVERAGE="0"; fi
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT

    - name: Generate Coverage Badge
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: 2ee8e15cec07f3ec79161c23e9e0c25e
        filename: music-player-coverage.json
        label: coverage
        message: ${{ steps.extract_coverage.outputs.percentage }}%
        color: brightgreen