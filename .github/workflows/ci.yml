name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-cursor0 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0
        python -m pip install --upgrade pip
        pip install PySide6 pytest pytest-qt pytest-cov mutagen

    - name: Run tests with coverage
      run: |
        export QT_QPA_PLATFORM=offscreen
        # テストを実行し、結果をテキストファイルに保存
        python3 -m pytest --cov=music_player/core --cov=music_player/ui music_player/tests/ --cov-report=term-missing | tee pytest-coverage.txt

    - name: Extract Coverage Percentage
      id: extract_coverage
      run: |
        # Total行から「数値%」のパターンを直接抽出
        COVERAGE=$(grep -i "TOTAL" pytest-coverage.txt | grep -oE "[0-9]+%" | head -1 | sed 's/%//')
        
        # 抽出に失敗した場合は 0 をデフォルトにする
        if [ -z "$COVERAGE" ]; then COVERAGE="0"; fi
        
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Final Extracted Number: $COVERAGE" # ここでデバッグログを確認できます

    - name: Generate Coverage Badge
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: 2ee8e15cec07f3ec79161c23e9e0c25e
        filename: music-player-coverage.json
        label: coverage
        # 抽出された数値に % をつけてバッジに送信
        message: ${{ steps.extract_coverage.outputs.percentage }}%
        color: brightgreen