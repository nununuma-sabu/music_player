name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        # libpulse0(音声) と libasound2(ALSA) を追加して QtMultimedia のエラーを解消
        sudo apt-get install -y \
          libegl1 \
          libgl1 \
          libpulse0 \
          libasound2 \
          libnss3 \
          libgbm1 \
          libxcb-cursor0 \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xinput0
        python -m pip install --upgrade pip
        pip install PySide6 pytest pytest-qt pytest-cov mutagen

    - name: Run tests with coverage
      run: |
        export QT_QPA_PLATFORM=offscreen
        # --color=no で制御コードを排除し、テキスト抽出を確実にする
        python3 -m pytest --color=no --cov=music_player/core --cov=music_player/ui music_player/tests/ --cov-report=term-missing | tee pytest-coverage.txt

    - name: Extract Coverage Percentage
      id: extract_coverage
      run: |
        # Total行から「数値%」を抜き出し、数値のみを抽出
        COVERAGE=$(grep -i "^TOTAL" pytest-coverage.txt | grep -oE "[0-9]+%" | head -1 | tr -d '%')
        
        # 抽出失敗時のガード
        if [ -z "$COVERAGE" ]; then COVERAGE="0"; fi
        
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Checked Coverage: $COVERAGE%"

    - name: Generate Coverage Badge
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: 2ee8e15cec07f3ec79161c23e9e0c25e
        filename: music-player-coverage.json
        label: coverage
        message: ${{ steps.extract_coverage.outputs.percentage }}%
        color: brightgreen