name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-cursor0 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0
        python -m pip install --upgrade pip
        pip install PySide6 pytest pytest-qt pytest-cov mutagen

    - name: Run tests with coverage
      run: |
        export QT_QPA_PLATFORM=offscreen
        # --color=no を追加して、文字抽出を邪魔する色コードを排除します
        python3 -m pytest --color=no --cov=music_player/core --cov=music_player/ui music_player/tests/ --cov-report=term-missing | tee pytest-coverage.txt

    - name: Extract Coverage Percentage
      id: extract_coverage
      run: |
        # 1. 行の先頭が 'TOTAL' または 'Total' で始まる行を探す
        # 2. その行の最後にある『数字%』を抜き出し、%を除去する
        #
        COVERAGE=$(grep -i "^TOTAL" pytest-coverage.txt | awk '{print $NF}' | tr -d '%')
        
        # 抽出に失敗した場合は 0 にする（バッジ壊れ防止）
        if [ -z "$COVERAGE" ]; then COVERAGE="0"; fi
        
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Checked Coverage: $COVERAGE%"

    - name: Generate Coverage Badge
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: 2ee8e15cec07f3ec79161c23e9e0c25e
        filename: music-player-coverage.json
        label: coverage
        # 抽出した 95 という数字に % をつけてバッジに反映
        message: ${{ steps.extract_coverage.outputs.percentage }}%
        color: brightgreen